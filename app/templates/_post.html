<h4 class="title is-1 has-shadow" style="margin-bottom:-14px; font-family:'Mrs Sheppards', cursive; ">
{{ post.title }}
</h4>
<div class="block" style="padding-bottom:30px">
    <div class="box">
        {% if post.link %}
        <div class="media">
            {% autoescape on %}
            <iframe
                width="100%"
                height="100%"
                src="https://www.youtube-nocookie.com/embed/{{ post.link }}"
                srcdoc="<style>*{padding:0;margin:0;overflow:hidden}html,body{height:100%}img,span{position:absolute;width:100%;top:0;bottom:0;margin:auto}span{height:1.5em;text-align:center;font:48px/1.5 sans-serif;color:white;text-shadow:0 0 0.5em black}</style><a href=https://www.youtube-nocookie.com/embed/{{ post.link }}?autoplay=1><img src=https://img.youtube.com/vi/{{ post.link }}/hqdefault.jpg><span>â–¶</span></a>"
                frameborder="0" loading="lazy"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>

            {% endautoescape %}
        </div>
        {% endif %}
        {% if post.body %}
        <p class="content has-border">{{ post.body }}</p>
        {% endif %}
    </div>
</div>
