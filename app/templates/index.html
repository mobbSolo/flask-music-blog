{% extends "base.html" %}

{% include '_hero.html' %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-hidden-mobile">left</div>
    <div class="column is-centered is-half-tablet is-four-fifths-mobile has-text-centered">
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    </div>
    <div class="column is-hidden-mobile">right</div>
</div>
<section class="section">
    <nav class="pagination is-small" role="navigation">
    {% if next_url %}
    <a href="{{ next_url }}" class="pagination-next">Older thangs</a>
    {% else %}
    <a href="None" class="pagination-next" disabled>Older thangs</a>
    {% endif %}
    {% if prev_url %}
    <a href="{{ prev_url }}" class="pagination-previous" >Newer stuffs</a>
    {% else %}
    <a class="pagination-previous" disabled>Newer stuffs</a>
    {% endif %}
</section>
{% endblock %}
